description: "change-streams errors"
schemaVersion: "1.0"
createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
      ignoreCommandMonitoringEvents: [ killCursors ]
  - client:
      id: &globalClient globalClient
      useMultipleMongoses: false
  - database:
      id: &database0 database0
      client: *client0
      databaseName: *database0
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: *collection0
  - database:
      id: &database1 database1
      client: *client0
      databaseName: *database1
  - collection:
      id: &collection1 collection1
      database: *database1
      collectionName: *collection1
  - database:
      id: &globalDatabase0 globalDatabase0
      client: *globalClient
      databaseName: *database0
  - collection:
      id: &globalCollection0 globalCollection0
      database: *globalDatabase0
      collectionName: *collection0
  - database:
      id: &globalDatabase1 globalDatabase1
      client: *globalClient
      databaseName: *database1
  - collection:
      id: &globalCollection1 globalCollection1
      database: *globalDatabase1
      collectionName: *collection1
  # Some tests run operations against db1.coll0 or db0.coll1
  - collection:
      id: &globalDb1Collection0 globalDb1Collection0
      database: *globalDatabase1
      collectionName: *collection0
  - collection:
      id: &globalDb0Collection1 globalDb0Collection1
      database: *globalDatabase0
      collectionName: *collection1

initialData:
  - collectionName: *collection0
    databaseName: *database0
    documents: []
tests:
  - description: "The watch helper must not throw a custom exception when executed against a single server topology, but instead depend on a server error"
    runOnRequirements:
      - minServerVersion: 3.6.0
        topologies:
          - single
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline: []
          options: {}
        expectError:
          errorCode: 40573
  - description: Change Stream should error when an invalid aggregation stage is passed in
    runOnRequirements:
      - minServerVersion: 3.6.0
        topologies:
          - replicaset
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline:
            - $unsupported: foo
          options: {}
        expectError:
          errorCode: 40324
    expectEvents:
      - client: *client0
        eventMatch: prefix
        events:
          - commandStartedEvent:
              command:
                aggregate: *collection0
                cursor: {}
                pipeline:
                  - $changeStream: {}
                  - $unsupported: foo
              commandName: aggregate
              databaseName: *database0
  - description: Change Stream should error when _id is projected out
    runOnRequirements:
      - minServerVersion: 4.1.11
        topologies:
          - replicaset
          - sharded
          - load-balanced
    operations:
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline:
            - $project:
                _id: 0
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            z: 3
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectError:
          errorCode: 280
  - description: change stream errors on ElectionInProgress
    runOnRequirements:
      - minServerVersion: "4.2"
        topologies:
          - replicaset
          - sharded
          - load-balanced
    operations:
      - name: failPoint
        object: testRunner
        arguments:
          client: globalClient
          failPoint:
            configureFailPoint: failCommand
            mode:
              times: 1
            data:
              failCommands:
                - getMore
              errorCode: 216
              closeConnection: false
      - name: createChangeStream
        object: *collection0
        arguments:
          pipeline: []
          options: {}
        saveResultAsEntity: &changeStream0 changeStream0
      - name: insertOne
        object: *globalCollection0
        arguments:
          document:
            z: 3
      - name: iterateUntilDocumentOrError
        object: *changeStream0
        expectError:
          errorCode: 216